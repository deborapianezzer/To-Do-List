  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <main>
    <section id="lists">
      <div class="title-list">
        <h2>Lists</h2>
      </div>
        <div class="lists">
          <ul>
            <li><input type="text" placeholder="Creat..."></li>
            <li><button class="botão-1">My day</button></li>
            <li><button class="botão-2">Projects</button></li>
            <li><button class="botão-3">Work</button></li>
            <li><button class="botão-4">Weekend</button></li>
            <li><button class="botão-5">Study</button></li>
          </ul>
        </div>
    </section>
    <section id="topics">
      <div class="title-topic">
        <h2>My day <img src="./assets/icon-sun.svg" alt="ícone do sol"></h2>
      </div>
      <div class="topics">
        <ul>
          <li> <input type="checkbox"class="checkbox"><input type="text" class="text" placeholder="Text"></li>
          <li><input type="checkbox"class="checkbox"><input type="text" class="text" placeholder="Text"></li>
          <li><input type="checkbox" class="checkbox"><input type="text" class="text" placeholder="Text"></li>
          <li><input type="checkbox" class="checkbox"><input type="text" class="text" placeholder="Text"></li>
        </ul>
      </div>
    </section>
  </main>
</body>
